				<p>PinchFun is a cooperative fine motor training game for preschool children with developmental delay. Developmental delay children can make progress through early intervention and training. However, from the field observation in the early intervention center and interviews with occupational therapist and parents, we found that:

				<p>We re-design the training into a interactive game called PinchFun to improve the training effect. To entertain and attract children, PinchFun integrates the tangible controller and the virtual interactive game to optimize learning impact and gaming experience. To enhance parents involvement and make the game more immersive, the game mission is designed to be completed cooperatively.</p>

				<h2>Motion Guidance Sleeve</h2>
				<h3>My role: Experiment Design, Quantitative Analysis, Prototyping</h3>
				<p class=date>Sep 2015 – May 2016<br/>
					Team member: 陳彥妤</p>
				<p>Online videos make it possible and popular to do exercise and fitness at home. However, for the practitioners, it's not easy to notice the subtle change of motions by merely watching training videos, so they cannot perform the movements well.</p>
				<p>In the field study in the on-site tai chi (太極) classroom, we found that the coach would hold the practioner's arm to correct the motion, which inspired us to 'design a virtual coach' to help learninng tai chi.</p>
				<p>We have designed 'external artificial muscles' on a sleeve to create a pulling sensation that can gently guide the forearm’s pronation (internal rotation) and the forearm’s supination (external rotation). We conduct two preliminary experiments to verify the system:</p>
				<ul>
					<li>The first one is directional response task to measure the clarity of pulling direction. The result shows that this system can effectively guide the forearm to rotate in the correct direction with a 99.87% accuracy in average.</li>
					<li>The second one utilizes the tactile cue. The cue consists of a 2-second directional cue and several 0.5-second angle targeting cues. The results shows that users can be guided to the targeted angle by utilizing a tactile cue.</li>
				</ul>
